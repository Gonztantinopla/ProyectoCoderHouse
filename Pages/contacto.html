                    </div>

                    <!-- input mensaje -->
                    <div class="mb-3">
                        <label class="form-label" for="message">Message</label>
                        <textarea class="form-control" id="message" type="text" placeholder="Dejanos tu mensaje."
                            style="height: 10rem;"></textarea>
                    </div>

                    <!-- Boton enviar-->
                    <div class="d-grid">
